version: '3.8'

services:
  backend:
    build: ./src
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/genai
    depends_on:
      - db
      - vectordb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=genai

  vectordb:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
